<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div id="container">
        <header>
            <input type="text" id="searchCity" placeholder="Search for a city...">
            <button id="searchCityBtn" type="button">Submit</button>
        </header>
        <main>
            <div  id="weather-container">
                <div class="localTimeTitle">- Local time -</div>
                <div id="date"></div>
                <div id="city-name"></div>
                <div id="weather-description"></div>
                <div id="weather-icon"></div>
                <div><span id="current-temp"></span><span class="hide-celcius">°C</span><span class="hide-fahrenheit">°F</span></div>
                <div id="hilow-temp">
                    <span id="hi-temp"></span><span class="hide-celcius">°C</span><span class="hide-fahrenheit">°F</span><span> / </span><span id="low-temp"></span><span class="hide-celcius">°C</span><span class="hide-fahrenheit">°F</span>
                </div>
                <div>
                    <span>Feels like </span><span id="feelslike-temp"></span><span class="hide-celcius">°C</span><span class="hide-fahrenheit">°F</span>
                </div>
                <div id="fcBtn-container">
                    <button id="convertToF" type="button">°F</button>
                    <button id="convertToC" type="button">°C</button>
                </div>
            </div>
        </main>
        <div id="btn-container">
            <button id="darkmodeBtn" type="button" onclick="toggleDarkmode()"><i class="fas fa-adjust"></i></button>
        </div>
    </div>
    <script src="./main.js"></script>
    
</body>
</html>
