<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div id="app-wrap">
        <header>
            <form>
                <input type="text" id="searchCity" placeholder="Search for a city...">
                <button id="searchCityButton" type="button">See weather</button>
            </form>
        </header>
        <main>
            <div id="date"></div>
            <div id="city-name"></div>
            <div id="weather-description"></div>
            <div id="weather-icon"></div>
            <div id="current-temp"><span id="celsius">℃</span><span id="fahrenheit">F</span></div>
            <div id="feelslike-container">
                <p>Feel like <span id="feelslike-temp"></span><span id="celsius">℃</span><span id="fahrenheit">F</span></div></p>
            </div>
            
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
